    <link rel="stylesheet" type="text/css" href="Assets\css\style.css">
    <title>Code Quiz</title>

<body>
    <!-- Top Row that stays visible all game -->
    <!-- High Scores - pull from a separate html doc -->
    <header class="highScore"><a href="highscores.html">View High Scores</a></div>
        <div id="currentTimer"><span id="time"></span></div>
    </header>
  
    
    <div id="wrapper">
        <h1>Random Facts Quiz Challenge</h1>
        <!-- Div for quiz content -->
        <div id="questionDiv">
            <p>Try to answer the following random facts within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <ul id="choicesUl"></ul>
            <!-- Buttons -->
            <button id="startTime">Start Quiz</button>
        </div>

    </div>
